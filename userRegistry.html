<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/userRegistry.css">
    <script defer src="js/userRegistry.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" >
        <a class="links" id="paralogin"></a>
        <a class="links" id="paracadastro"></a>
        
        <div class="content">      
          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action=""> 
              <h1>Login</h1> 
              <p> 
                <label for="email_login">Seu e-mail</label>
                <input id="email_login" name="email_login" required type="text" placeholder="contato@htmlecsspro.com"/>
              </p>
              
              <p>
                <label for="senha_login">Sua senha</label>
                <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
              </p>
              
              <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado">Manter-me logado</label>
              </p>
              
              <p>
                <button type="submit">Logar</button> 
              </p>
              
              <p class="link">
                Ainda não tem conta?
                <a href="#paracadastro">Cadastre-se</a>
              </p>
            </form>
          </div>
    
          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form id="form-api"> 
              <h1>Cadastro</h1> 
              
              <p>
                <label for="name">Seu nome</label>
                <input id="name" name="name" required="required" type="text" placeholder="Fulano de Tal" />
              </p> 
              <p>
                <label for="email">Seu e-mail</label>
                <input id="email" name="email" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
              </p>
              <p>
                <label for="password">Sua senha</label>
                <input id="password" name="password" required="required" type="password" placeholder="1234Ifrs"/>
        
              </p>
              <p>
                <label for="bairro">Bairro</label>
                <input id="bairro" name="bairro" required="required" type="text" placeholder="Restinga"/>
              </p>
              <p class="campo1">
                <label for="estado" >Estado</label>
                <select id="estado" name="estado" class="form-control">
                    <option selected>Escolher...</option>
                    <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="EX">Estrangeiro</option>
                  </select>
              </p>
              <p class="campo2">
                <label for="cidade">Cidade</label>
                <input id="cidade" name="cidade" required="required" type="text" placeholder="Porto Alegre"/>
              </p>
              <p>
                <button type="submit">Enviar</button>
              </p>
              
              <p class="link">Já tem conta?<a href="#paralogin"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div> 
</body>
</html>
